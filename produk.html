<!DOCTYPE html>
<html lang="en" class="font-poppins scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="aos/dist/aos.css" rel="stylesheet">
    <script src="aos/dist/aos.js"></script>
    <link rel="website icon" type="png" href="dist/img/logo/favicon.png">
    <title>Kayu Cilik</title>
</head>

<body class="relative">
    <!-- nav start -->
    <header class="bg-slate-100/30 top-0 left-0 w-full flex items-center shadow-lg">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="flex items-center px-4">
                    <button id="btnhum" name="btnhum" type="button" class="block left-4 lg:hidden pl-2.5">
                        <span
                            class="w-[30px] h-[2px] my-2 block bg-slate-800 transition duration-300 ease-in-out origin-top-left"></span>
                        <span
                            class="w-[20px] h-[2px] my-2 block bg-slate-800 transition duration-300 ease-in-out"></span>
                        <span
                            class="w-[30px] h-[2px] my-2 block bg-slate-800 transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>
                    <nav id="nav-menu" class="hidden lg:shadow-none lg:rounded-none absolute py-2 bg-slate-200 lg:bg-slate-100 shadow-lg rounded-lg rounded-tl-none
                        w-full max-w-[200px] left-4 top-[3.6rem] lg:block lg:static lg:bg-transparent lg:max-w-full
                        z-[9999] animate__animated animate__fadeIn">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="group">
                                <a href="produk.html" class="nav-link">Katalog</a>
                            </li>
                            <li class="group">
                                <a href="index.html#mutu" class="nav-link">Mutu</a>
                            </li>
                            <li class="group">
                                <a href="index.html#testimonials" class="nav-link">Testimonials</a>
                            </li>
                            <li class="group">
                                <a href="index.html#kontak" class="nav-link">Hubungi
                                    Kami</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="overflow-hidden lg:order-first">
                    <a href="#home" class="font-bold text-lg py-6 flex items-center lg:ml-4">
                        <img src="dist/img/logo/logo.png" class="w-8 h-8" alt="logo Kayu Cilik" />
                        <span class="ml-2 tracking-wide">KAYU CILIK</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="#" class="w-6 h-6 mr-4"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </a>
                    <a href="#" class="w-6 h-6 mr-5">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- nav end -->

    <!-- katalog start -->
    <main class="container mx-auto pt-4 pb-28">
        <div class="pb-4 px-6 flex justify-end">
            <select name="kategori" id="kategori" class="p-2 cursor-pointer rounded-lg">
                <option value="semua" class="p-2 cursor-pointer">Semua Produk</option>
                <option value="plakat">Plakat</option>
                <option value="jam">Jam</option>
                <option value="merch">Merchandise</option>
                <option value="wallart">Wall Art</option>
                <option value="pnama">Papan Nama</option>
            </select>
        </div>
        <div class="flex flex-wrap" id="product-list">
            <div class="card-product h-full group">
                <div class="bg-cover bg-center h-72 relative">
                    <div
                        class="pt-8 bg-slate-900/60 h-full text-slate-100 font-semibold text-center hidden group-hover:block animate__animated animate__fadeIn">
                        <p class="font-bold tracking-wider mb-2 normal-case"></p>
                    </div>
                    <div
                        class="bg-gray-200 absolute bottom-0 w-full hidden group-hover:block animate__animated animate__fadeInUp">
                        <p class="text-center p-4 font-semibold tracking-wide leading-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- katalog end -->

    <div id="btt" class="fixed bottom-5 right-5 bg-slate-800 rounded-full px-4 py-2 cursor-pointer animate__animated
        animate__fadeInUpBig hidden z-10">
        <a href="#">
            <div class="text-xs text-center font-semibold text-slate-100">TOP</div>
            <svg class="w-6 h-6 border-t border-slate-100 text-slate-100" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
    </div>

    <!-- footer start -->
    <footer class="absolute bottom-0 w-full">
        <div class="flex justify-center bg-slate-300 py-4">
            <p class="text-sm text-slate-800">&copy Kayu Cilik 2022.</p>
        </div>
    </footer>
    <!-- footer end -->
    <script src="dist/js/product-item.js" type="module"></script>
</body>

</html>
